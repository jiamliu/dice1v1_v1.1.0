<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICE1V1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dark-mode-toggle">
        <button id="darkModeToggle">Dark Mode</button>
    </div>
    <div class="game-container">
        <h1>DICE1V1</h1>
        <div class="scoreboard">
            <div id="player1-score" class="score">Player 1 Wins: <span>0</span></div>
            <div id="player2-score" class="score">Player 2 Wins: <span>0</span></div>
        </div>
        <div class="dice-section">
            <div class="dice-area" id="dice-area-1">
                <img id="dice1-1" src="dice1.png" alt="Dice 1-1">
                <img id="dice1-2" src="dice1.png" alt="Dice 1-2">
                <img id="dice1-3" src="dice1.png" alt="Dice 1-3">
            </div>
            <div class="total-points" id="totalPoints">Total Points: 0 - 0</div>
            <div class="dice-area" id="dice-area-2">
                <img id="dice2-1" src="dice1.png" alt="Dice 2-1">
                <img id="dice2-2" src="dice1.png" alt="Dice 2-2">
                <img id="dice2-3" src="dice1.png" alt="Dice 2-3">
            </div>
        </div>
        <button id="rollButton">Roll Dice</button>
        <div id="message"></div>
        <button id="resetButton">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
